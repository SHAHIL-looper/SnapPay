<!DOCTYPE html>
<html lang="en">
<head>
<style>
 body {
     
     background-color: #0f172a;

    }

    /* DASHBOARD SECTION */
    #dashboard {
      display: none;
      height: 100vh;
      display: flex;
    }

    .main {
      flex: 1;
      background:yellowgreen;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .stat {
      background:yellowgreen;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      flex: 1;
    }

    #content-area {
      margin-top: 20px;
    }

    .card {
      background:grey;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
	 </style>
</head>
<body>
      
  <div class="main">
      <div class="header">
        <h2>Welcome, <span id="user-display">User</span></h2>
</div>
      <div class="stats">
        <div class="stat"><strong>Present:</strong> 0</div>
        <div class="stat"><strong>Absent:</strong> 23</div>
        <div class="stat"><strong>Holidays:</strong> 6</div>
        <div class="stat"><strong>Leaves:</strong> 2</div>
      </div>
      <div id="content-area">
        <div class="card" id="overview">
          <h3>Attendance Overview</h3>
          <p>Pie chart and summary goes here...</p>
          <p id="clockin-status" class="clockin-time"></p>
        </div>
		  </script>

</body>
</html>
